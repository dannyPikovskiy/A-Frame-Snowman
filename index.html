<!DOCTYPE html>
<html lang="en">

<head>
    <title>My First Snowman</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>

<body>

    <a-scene background="color: #FAFAFA">
        <a-entity scale=".4 .4 .4"> 
        <!-- This is scaled to be smaller because it was bigger when I origionaly made it -->

            <!-- Body -->
            <a-sphere position="1 1.25 -5" radius="1.5" color="#white" shadow></a-sphere>
            <a-sphere position="1 3 -5" radius="1.25" color="#white" shadow></a-sphere>
            <a-sphere position="1 4.5 -5" radius="1" color="#white" shadow></a-sphere>

            <!-- Eyes -->
            <a-sphere position=".5 4.5 -4.25" radius=".25" color="black" shadow></a-sphere>
            <a-sphere position="1.25 4.5 -4.15" radius=".25" color="black" shadow></a-sphere>

            <!-- Hat -->
            <a-cylinder position="1 5 -5" radius="1.5" height=".2" color="black"></a-cylinder>
            <a-cylinder position="1 5.25 -5" radius=".9" height=".7" color="black"></a-cylinder>

            <!-- Nose -->
            <a-cone position=".83 4.1 -4" rotation="120 -3 10" radius-bottom=".1" height="1" color="orange"
                shadow></a-cone>

            <!-- Buttons -->
            <a-sphere position=".8 3.5 -3.87" radius=".1" color="black" shadow></a-sphere>
            <a-sphere position=".8 3 -3.8" radius=".1" color="black" shadow></a-sphere>
            <a-sphere position=".82 2.5 -3.89" radius=".1" color="black" shadow></a-sphere>

            <!-- Arms -->
            <a-cylinder position="1 3.25 -5" rotation="70 80 0" radius=".1" height="5" color="brown"
                shadow></a-cylinder>

        </a-entity>

        <!-- Background -->
        <a-plane position="0 0 -4" rotation="-90 0 0" width="20" height="20" color="#7BC8A4" shadow></a-plane>
        <a-sky color="navy"></a-sky>
    </a-scene>


</body>

</html>
